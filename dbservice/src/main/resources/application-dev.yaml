spring:
  application:
    name: db-service

  data:
    mongodb:
      host: 120.79.184.105
      database: trevor
      port: 27017

  datasource:
    url: jdbc:mysql://120.79.184.105:3306/trevor?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
